<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - Plantera</title>

  <!-- Advent Pro font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- TOP NAV / HEADER -->
  <header class="topbar" role="banner">
    <div class="topbar__left">
      <a href="/dashboard" class="brand" aria-label="Home">
        <img src="/Assets/Logo.png" alt="Plantera logo" class="brand__logo">
        <span class="brand__name">Plantera</span>
      </a>
    </div>

    <div class="topbar__center">
      <h1 class="page-title">Profile</h1>
    </div>

    <div class="topbar__right">
      <nav class="quick-nav" aria-label="quick navigation">
        <button id="dashboardBtn" class="btn btn--ghost">Dashboard</button>
        <button id="profileBtn" class="btn btn--ghost btn--active">Profile</button>
        <button id="friendsBtn" class="btn btn--ghost">Friends</button>
        <button id="leaderboardBtn" class="btn btn--ghost">Leaderboard</button>
        <button id="challengesBtn" class="btn btn--ghost">Badges</button>
      </nav>

      <div class="actions">
        <button id="refreshButton" class="btn btn--success">Refresh</button>
        <button id="logoutButton" class="btn btn--primary">Log Out</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container" role="main">

    <div class="profile-content">
      <div class="profile-card" role="region" aria-label="Profile card">
        <div class="profile-top">
          <div class="avatar-wrap" aria-hidden="false">
            <img id="avatar-img" class="avatar-img" src="" alt="User avatar" onerror="this.style.display='none'">
            <div id="avatar-initials" class="avatar-initials" aria-hidden="true">U</div>
          </div>

          <div class="name-block">
            <h2>Welcome, <span id="user-name">User</span>!</h2>
            <div class="small-muted" id="user-email-top">Loading...</div>
          </div>
        </div>

        <div class="profile-info" id="profile-info">
          <div class="info-item">
            <label>Email:</label>
            <span id="user-email">Loading...</span>
          </div>
          <div class="info-item">
            <label>First Name:</label>
            <span id="user-first-name">Loading...</span>
          </div>
          <div class="info-item">
            <label>Last Name:</label>
            <span id="user-last-name">Loading...</span>
          </div>
          <div class="info-item">
            <label>Date of Birth:</label>
            <span id="user-dob">Loading...</span>
          </div>
        </div>

        <div class="profile-actions">
          <button id="edit-profile-btn" class="button">Edit Profile</button>
          <a href="/footprint" class="button secondary">Activity Footprint</a>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/profile.js"></script>
</body>
</html>
