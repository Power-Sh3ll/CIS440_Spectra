<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carbon Forest | Spectra</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- TOP NAV / HEADER -->
  <header class="topbar" role="banner">
    <div class="topbar__left">
      <a href="/dashboard" class="brand" aria-label="Home">
        <img src="/Assets/Logo.png" alt="Spectra logo" class="brand__logo">
        <span class="brand__name">Spectra</span>
      </a>
    </div>

    <div class="topbar__center">
      <h1 class="page-title">Carbon Forest</h1>
    </div>

    <div class="topbar__right">
      <nav class="quick-nav" aria-label="quick navigation">
        <button id="dashboardBtn" class="btn btn--ghost">Dashboard</button>
        <button id="friendsBtn" class="btn btn--ghost">Friends</button>
        <button id="leaderboardBtn" class="btn btn--ghost">Leaderboard</button>
        <button id="badgesBtn" class="btn btn--ghost">Badges</button>
        <button id="carbonForestBtn" class="btn btn--ghost btn--active">Carbon Forest</button>
      </nav>

      <div class="actions">
        <button id="refreshButton" class="btn btn--success">Refresh</button>
        <button id="logoutButton" class="btn btn--primary">Log Out</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container" role="main">
    <div class="dashboard-layout">
      <!-- LEFT SIDEBAR - Controls -->
      <aside class="dashboard-sidebar">
        <header class="header">
          <h1>Carbon Forest</h1>
        </header>

        <section class="carbon-controls" aria-labelledby="controlsHeading">
      <h2 id="controlsHeading" class="sr-only">Controls</h2>

      <div class="carbon-field">
        <span>Tree Types (Select Multiple)</span>
        <div class="tree-type-checkboxes">
          <label class="tree-checkbox">
            <input type="checkbox" value="global" id="globalCheckbox" checked>
            <span>Global (Random Mix)</span>
          </label>
          <label class="tree-checkbox">
            <input type="checkbox" value="japan">
            <span>Japan - Cherry Blossoms</span>
          </label>
          <label class="tree-checkbox">
            <input type="checkbox" value="kenya">
            <span>Kenya - Acacia Trees</span>
          </label>
          <label class="tree-checkbox">
            <input type="checkbox" value="indonesia">
            <span>Indonesia - Mangroves</span>
          </label>
          <label class="tree-checkbox">
            <input type="checkbox" value="usa">
            <span>United States - Oak & Maple</span>
          </label>
          <label class="tree-checkbox">
            <input type="checkbox" value="amazon">
            <span>Brazil - Tropical Rainforest</span>
          </label>
          <label class="tree-checkbox">
            <input type="checkbox" value="canada">
            <span>Canada - Pine Trees</span>
          </label>
        </div>
      </div>

      <label class="carbon-field">
        <span>Carbon saved</span>
        <div class="carbon-field-row">
          <input id="carbonInput" type="number" min="0" step="1" value="210" inputmode="decimal" />
          <select id="unitSelect" aria-label="Unit">
            <option value="kg" selected>kg COâ‚‚</option>
            <option value="t">t COâ‚‚</option>
          </select>
        </div>
      </label>

      <label class="carbon-field">
        <span>Conversion (kg COâ‚‚ per tree)</span>
        <div class="carbon-field-row">
          <input id="factorInput" type="number" min="1" step="1" value="21" />
          <button id="resetFactor" type="button" class="btn btn--ghost" title="Reset to default">â†º</button>
        </div>
        <small class="hint">
          This factor is illustrative; adjust to your program's assumption.
        </small>
      </label>

      <div class="carbon-actions">
        <button id="plantBtn" class="btn btn--primary" type="button">ðŸŒ± Plant Trees</button>
        <button id="clearBtn" class="btn btn--ghost" type="button" aria-describedby="clearHint">Clear Forest</button>
        <span id="clearHint" class="sr-only">Clears all trees.</span>
      </div>

      <output id="countOutput" aria-live="polite" class="carbon-count">
        0 trees
      </output>
    </section>
      </aside>

      <!-- RIGHT SIDE - Forest Display -->
      <section class="dashboard-main">
        <div class="carbon-forest" aria-labelledby="forestHeading">
          <h2 id="forestHeading" class="sr-only">Forest</h2>
          <div id="forestGrid" class="carbon-grid" role="list" aria-label="Planted trees"></div>
        </div>
      </section>
    </div>
  </main>

  <template id="treeTemplate">
    <!-- Default tree SVG -->
    <div class="carbon-tree" role="listitem" aria-label="Tree">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <g class="tree-leaves">
          <circle cx="32" cy="18" r="12"></circle>
          <circle cx="22" cy="28" r="10"></circle>
          <circle cx="42" cy="28" r="10"></circle>
        </g>
        <rect class="tree-trunk" x="29" y="28" width="6" height="22" rx="2" ry="2"></rect>
      </svg>
    </div>
  </template>

  <template id="cherryTemplate">
    <!-- Cherry Blossom tree -->
    <div class="carbon-tree cherry-tree" role="listitem" aria-label="Cherry Blossom">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <g class="tree-leaves">
          <!-- Central bloom cluster -->
          <circle cx="32" cy="18" r="12" fill="#ffb7d5"></circle>
          <circle cx="32" cy="16" r="10" fill="#ffc0cb"></circle>
          <!-- Side blooms -->
          <circle cx="22" cy="22" r="9" fill="#ffaec9"></circle>
          <circle cx="42" cy="22" r="9" fill="#ffaec9"></circle>
          <!-- Lower blooms -->
          <circle cx="28" cy="28" r="7" fill="#ffa6ba"></circle>
          <circle cx="36" cy="28" r="7" fill="#ffa6ba"></circle>
          <!-- Small accent blooms -->
          <circle cx="20" cy="30" r="5" fill="#ff9eb5"></circle>
          <circle cx="44" cy="30" r="5" fill="#ff9eb5"></circle>
          <!-- Top accent -->
          <circle cx="32" cy="12" r="6" fill="#ffcce0"></circle>
        </g>
        <rect class="tree-trunk" x="29" y="28" width="6" height="22" rx="2" ry="2" fill="#8b5a3c"></rect>
      </svg>
    </div>
  </template>

  <template id="acaciaTemplate">
    <!-- Acacia tree (flat-topped) -->
    <div class="carbon-tree acacia-tree" role="listitem" aria-label="Acacia Tree">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <g class="tree-leaves">
          <ellipse cx="32" cy="20" rx="18" ry="8" fill="#9db67f"></ellipse>
          <ellipse cx="32" cy="24" rx="16" ry="6" fill="#8ca56e"></ellipse>
          <ellipse cx="32" cy="27" rx="14" ry="5" fill="#7a945d"></ellipse>
        </g>
        <rect class="tree-trunk" x="30" y="27" width="4" height="23" rx="1" ry="1" fill="#6b4423"></rect>
      </svg>
    </div>
  </template>

  <template id="mangroveTemplate">
    <!-- Mangrove tree (with roots) -->
    <div class="carbon-tree mangrove-tree" role="listitem" aria-label="Mangrove">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <g class="tree-leaves">
          <circle cx="32" cy="15" r="10" fill="#6a8f5a"></circle>
          <circle cx="24" cy="22" r="8" fill="#5e8050"></circle>
          <circle cx="40" cy="22" r="8" fill="#5e8050"></circle>
        </g>
        <rect class="tree-trunk" x="30" y="22" width="4" height="15" rx="1" ry="1" fill="#7c5c42"></rect>
        <!-- Mangrove roots -->
        <line x1="30" y1="30" x2="22" y2="50" stroke="#8b6f47" stroke-width="2"></line>
        <line x1="34" y1="30" x2="42" y2="50" stroke="#8b6f47" stroke-width="2"></line>
        <line x1="30" y1="35" x2="26" y2="50" stroke="#8b6f47" stroke-width="1.5"></line>
        <line x1="34" y1="35" x2="38" y2="50" stroke="#8b6f47" stroke-width="1.5"></line>
      </svg>
    </div>
  </template>

  <template id="oakTemplate">
    <!-- Oak tree (broad and sturdy) -->
    <div class="carbon-tree oak-tree" role="listitem" aria-label="Oak Tree">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <g class="tree-leaves">
          <circle cx="32" cy="18" r="13" fill="#5a8f4a"></circle>
          <circle cx="20" cy="26" r="11" fill="#4d7a3d"></circle>
          <circle cx="44" cy="26" r="11" fill="#4d7a3d"></circle>
          <circle cx="32" cy="28" r="10" fill="#5a8f4a"></circle>
        </g>
        <rect class="tree-trunk" x="28" y="28" width="8" height="22" rx="2" ry="2" fill="#6e4a2e"></rect>
      </svg>
    </div>
  </template>

  <template id="tropicalTemplate">
    <!-- Tropical rainforest tree (tall and lush) -->
    <div class="carbon-tree tropical-tree" role="listitem" aria-label="Tropical Tree">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <g class="tree-leaves">
          <circle cx="32" cy="12" r="10" fill="#2d5a2d"></circle>
          <circle cx="22" cy="18" r="9" fill="#3a6f3a"></circle>
          <circle cx="42" cy="18" r="9" fill="#3a6f3a"></circle>
          <circle cx="32" cy="20" r="11" fill="#2d5a2d"></circle>
          <circle cx="26" cy="26" r="8" fill="#3a6f3a"></circle>
          <circle cx="38" cy="26" r="8" fill="#3a6f3a"></circle>
        </g>
        <rect class="tree-trunk" x="30" y="26" width="4" height="24" rx="1" ry="1" fill="#5c4033"></rect>
      </svg>
    </div>
  </template>

  <template id="pineTemplate">
    <!-- Pine tree (conical) -->
    <div class="carbon-tree pine-tree" role="listitem" aria-label="Pine Tree">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <g class="tree-leaves">
          <polygon points="32,8 20,24 44,24" fill="#2f5233"></polygon>
          <polygon points="32,18 18,32 46,32" fill="#3a6339"></polygon>
          <polygon points="32,26 16,38 48,38" fill="#2f5233"></polygon>
        </g>
        <rect class="tree-trunk" x="29" y="38" width="6" height="12" rx="1" ry="1" fill="#6b4423"></rect>
      </svg>
    </div>
  </template>

  <script src="/js/datamodel.js"></script>
  <script src="/js/carbon-forest.js"></script>
</body>
</html>
